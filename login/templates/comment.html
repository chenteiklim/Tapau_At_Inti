{% load crispy_forms_tags %}
<!DOCTYPE html>
<title>Food ordering System </title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
     content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="">
</head>
<body>

<h1>Comment</h1>

<form action="/comment" method="POST" >
{% csrf_token %}
{% for message in messages %}
<div class="alert fade in {% if message.tags %} alert-{% if 'error' in message.tags %}danger{% else %}{{ message.tags }}{% endif %}{% endif %}">
    <a class="close" href="#" data-dismiss="alert">&times;</a>
    {{ message }}
</div>
{% endfor %}
{{form|crispy}}


<button type="submit">Comment to public</button>
</form>
<a href="/main_menu"><button type="button">Menu</button></a>
<a href="/comment_result"><button type="button">View Comment</button></a>
</body>
</html>
