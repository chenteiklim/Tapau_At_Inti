{% load crispy_forms_tags %}
<!DOCTYPE html>
<title>Food ordering System </title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
     content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="">
</head>
<body>
<h3>Order</h3>
<h4>Please fill in this form</h4>
<br>
<form action="/order" method="POST" >
{% csrf_token %}
{% for message in messages %}
<div class="alert fade in {% if message.tags %} alert-{% if 'error' in message.tags %}danger{% else %}{{ message.tags }}{% endif %}{% endif %}">
    <a class="close" href="#" data-dismiss="alert">&times;</a>
    {{ message }}
</div>

{% endfor %}
{{form|crispy}}



<button type="submit">Order now</button>
</form>
<a href="/main_menu"><button type="button">Back to main menu</button></a>
<a href="comment"><button type="button">Comment</button></a>
</body>
</html>
